<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: #666;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 13px;
    }
    button {
      padding: 10px 15px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    .btn-primary {
      background-color: #dc3558;
      color: white;
    }
    .btn-primary:hover {
      background-color: #c32d4d;
    }
    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
    }
    .btn-secondary:hover {
      background-color: #e0e0e0;
    }
    .movie-list {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    .movie-item {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .movie-info {
      flex: 1;
    }
    .movie-title {
      font-weight: 500;
      margin-bottom: 3px;
    }
    .movie-status {
      font-size: 11px;
      color: #666;
    }
    .btn-remove {
      background-color: #ff4444;
      color: white;
      padding: 5px 10px;
      font-size: 11px;
    }
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .status-active {
      background-color: #4CAF50;
    }
    .status-inactive {
      background-color: #999;
    }
    .controls {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    .monitoring-status {
      font-size: 13px;
      margin-bottom: 10px;
    }
    .empty-state {
      text-align: center;
      color: #999;
      padding: 20px;
      font-size: 13px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .checkbox-label input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .checkbox-label span {
      color: #333;
      font-weight: 500;
    }
    .section-divider {
      margin: 20px 0;
      border-top: 2px solid #e0e0e0;
      padding-top: 15px;
    }
    .helper-text {
      font-size: 11px;
      color: #999;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ BookMyShow Ticket Notifier</h2>

  <div class="controls">
    <div class="monitoring-status">
      <span class="status-indicator" id="statusIndicator"></span>
      <span id="monitoringStatus">Checking status...</span>
    </div>
    <div style="margin: 10px 0;">
      <label style="font-size: 12px; color: #666;">Check Interval (minutes):</label>
      <input type="number" id="checkInterval" min="1" max="60" value="5" style="width: 60px; padding: 5px; margin-left: 5px; border: 1px solid #ddd; border-radius: 4px;">
    </div>
    <div style="margin: 10px 0;">
      <label for="enableSound" class="checkbox-label">
        <input type="checkbox" id="enableSound" checked>
        <span>Play alert sound when tickets available</span>
      </label>
    </div>
    <div style="margin: 10px 0;">
      <label for="enableTeamsCall" class="checkbox-label">
        <input type="checkbox" id="enableTeamsCall">
        <span>Send Teams message when tickets available</span>
      </label>
      <input type="text" id="teamsEmail" placeholder="email@domain.com" style="width: 100%; padding: 5px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; margin-top: 5px;">
      <div class="helper-text">Enter the Teams email to message</div>
    </div>
    <button id="toggleMonitoring" class="btn-primary">Start Monitoring</button>
    <button id="checkNow" class="btn-secondary">Check Now</button>
    <button id="stopAlert" class="btn-secondary" style="background: #ff4444; color: white; display: none;">Stop Alert ðŸ”•</button>
  </div>

  <div class="section-divider">
    <h3 style="font-size: 14px; margin: 0 0 10px 0; color: #333;">Add Movie to Monitor</h3>

    <div class="input-group">
      <label>ðŸ“Ž BookMyShow URL (Easiest Method)</label>
      <input type="text" id="movieUrl" placeholder="Paste URL: https://in.bookmyshow.com/movies/...">
      <div class="helper-text">Paste the movie or buytickets URL from BookMyShow</div>
      <button class="btn-secondary" id="parseUrl" style="margin-top: 5px; width: 100%;">Parse URL & Auto-Fill</button>
    </div>

    <div style="text-align: center; margin: 15px 0; color: #999; font-size: 12px;">OR enter manually below</div>

    <div class="input-group">
      <label>Movie Title</label>
      <input type="text" id="movieTitle" placeholder="e.g., Jana Nayagan">
    </div>

    <div class="input-group">
      <label>Movie ID</label>
      <input type="text" id="movieId" placeholder="e.g., ET00430817">
    </div>

    <div class="input-group">
      <label>City</label>
      <input type="text" id="movieCity" placeholder="e.g., chennai">
    </div>

    <div class="input-group">
      <label>Target Date (YYYYMMDD) - Optional</label>
      <input type="text" id="targetDate" placeholder="e.g., 20260109 (Leave empty for any date)">
      <div class="helper-text">Format: YYYYMMDD (e.g., 20260109 for Jan 9, 2026)</div>
    </div>

    <button class="btn-primary" id="addMovie" style="width: 100%;">Add Movie</button>
  </div>

  <div class="movie-list">
    <h3 style="font-size: 14px; margin: 0 0 10px 0;">Monitored Movies</h3>
    <div id="movieListContainer">
      <div class="empty-state">No movies added yet</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
